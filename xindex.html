<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./packages/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Alfinio And Penta</title>
  </head>
  <body class="body">
    <div class="container text-white">
      <section class="my-5">
        <div class="flex-row">
          <h1 class="text-center mb-2">Welcome to</h1>
          <div class="container">
            <div class="row justify-content-center align-items-center">
              <img
                src="./images/alfinio/alfinio.png"
                class="img-fluid top-logo col-2"
                alt="Alfinio Logo"
              />
              <p class="d-inline col-1">&</p>
              <img
                src="./images/penta/penta.png"
                class="img-fluid top-logo col-2"
                alt="Penta Logo"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="mt-4">
        <div
          class="d-flex flex-md-row flex-column justify-content-center align-items-center mb-2"
        >
          <div
            class="d-flex flex-column align-items-center justify-content-center my-3 p-0"
          >
            <a class="col-8 penta-alfinio-link" href="./alfinio/alfinio.html">
              <img
                class="col-12 border border-3 border-light img-round-border"
                src="./images/alfinio/home.jpeg"
                alt="Alfinio Villa"
              />
            </a>
            <img
              class="abs-images col-3 border-2 img-round-border"
              src="./images/alfinio/alfinio.jpg"
              alt="Alfinio"
            />
          </div>
          <div
            class="d-flex flex-column align-items-center justify-content-center my-3 p-0"
          >
            <a class="col-8 penta-alfinio-link" href="./penta/penta.html">
              <img
                class="col-12 border border-3 img-round-border border-light"
                src="./images/penta/home.jpeg"
                alt="Penta Apartments"
              />
            </a>
            <img
              class="abs-images col-3 border-2 img-round-border"
              src="./images/penta/penta.jpg"
              alt="Penta"
            />
          </div>
        </div>
      </section>
    </div>
    <script src="./packages/bootstrap.bundle.min.js"></script>
  </body>
</html>
